<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>ControlGroup</title>
    </head>
    <body>
        <wicket:border>
			<div class="form-group">
				<label wicket:id="label" class="col-sm-4 control-label" >Text input</label>
				<div wicket:id="editorCol" class="col-sm-4">
					<wicket:body/>
				</div>
				<p wicket:id="help" class="col-sm-4 help-inline">Supporting help text</p>
				<p wicket:id="error" class="help-inline"></p>
            </div>
        </wicket:border>
    </body>
</html>
