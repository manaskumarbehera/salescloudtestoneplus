<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>ModalFormWrapper</title>
    </head>
    <body>
		<wicket:panel>
			<div class="modal-dialog" wicket:id="dialog">
				<div class="modal-content">
		            <div wicket:id="header" class="modal-header">
                        <button wicket:id="header-close-button" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 wicket:id="header-label" class="modal-title">Modal header</h4>
		            </div>
		            <div class="modal-body" style="max-height: 1800px;">
		                <div wicket:id="form"></div>
		                <wicket:child/>
		            </div>
		            <div class="modal-footer" wicket:id="footer">
                        <wicket:container wicket:id="buttons">
                            <button type="button" wicket:id="button"></button>
                        </wicket:container>
		            </div>
	            </div>
            </div>
        </wicket:panel>
    </body>
</html>
