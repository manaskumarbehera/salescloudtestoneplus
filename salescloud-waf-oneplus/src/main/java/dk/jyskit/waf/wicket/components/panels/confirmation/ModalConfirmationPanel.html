<html xmlns:wicket="http://wicket.apache.org">
    <body>
        <wicket:extend>
        	<p wicket:id="text"></p>
        	<div>
        		<div wicket:id="notificationPanel" class="help-block"></div>
        	</div>
			<a wicket:id="yes" class="btn btn-primary"><span wicket:id="yesLabel"></span></a>
			<a wicket:id="no" class="btn btn-default"><span wicket:id="noLabel"></span></a>
		</wicket:extend>
    </body>
</html>
