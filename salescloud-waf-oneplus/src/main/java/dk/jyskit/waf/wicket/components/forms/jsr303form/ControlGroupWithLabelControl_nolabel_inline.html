<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<title>ControlGroup</title>
	</head>
	<body>
		<wicket:border>
			<div class="form-group">
				<label wicket:id="label" class="sr-only">Text input</label>
				<div wicket:id="editorCol">
					<wicket:body/>
				</div>
                <p wicket:id="error" class="help-inline"></p>
				<p wicket:id="help" class="help-inline">Supporting help text</p>
			</div>
		</wicket:border>
	</body>
</html>
